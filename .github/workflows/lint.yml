name: CodeCheck
on: push
jobs:
  run-linters:
    name: CodeCheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.1
          
      - name: Install Node.js dependencies
        run: npm install
        
      - name: Run typecheck
        run: npm run typecheck
        
      - name: Run prettier
        run: npm run prettier
        
      - name: Run linter
        run: npm run lint
